apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}-test
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    # This annotation identifies this resource as a Helm test hook.
    "helm.sh/hook": test
    # This policy ensures the old test pod is deleted before a new one is created.
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: pytest
      image: "kvmfun-test:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["pytest", "-v", "tests/integration/"]
      env:
        {{- toYaml .Values.env | nindent 8 }}
  restartPolicy: Never