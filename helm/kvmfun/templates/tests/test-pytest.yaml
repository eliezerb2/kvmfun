{{- if .Values.tests.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kvmfun.fullname" . }}-pytest-test"
  labels:
    {{- include "kvmfun.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  serviceAccountName: {{ include "kvmfun.serviceAccountName" . }}
  securityContext:
    fsGroup: 999
  initContainers:
    {{- include "kvmfun.pod.initcontainer" . | nindent 4 }}
  containers:
    - name: pytest
      image: "{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
      imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
      securityContext:
        runAsUser: 999
        runAsGroup: 999
      command: ["tests/scripts/run-pytest.sh"]
      volumeMounts:
        {{- include "kvmfun.pod.volumeMounts" . | nindent 8 }}
        - name: test-list
          mountPath: /etc/test-list
      envFrom:
        - configMapRef:
            name: {{ include "kvmfun.fullname" . }}-env
        - configMapRef:
            name: {{ include "kvmfun.fullname" . }}-test-env
  volumes:
    {{- include "kvmfun.pod.volumes" . | nindent 4 }}
    - name: test-list
      configMap:
        name: {{ include "kvmfun.fullname" . }}-test-list
  restartPolicy: Never
{{- end }}